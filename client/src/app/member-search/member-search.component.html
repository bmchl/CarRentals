<div class="page">
    <section class="header">
    <h1>Recherche de membres</h1>
    <span class="searchbar">
        <mat-form-field>
            <input matInput id="search-input" [(ngModel)]="query" (keydown.enter)="this.fetchResults()">
            <mat-label for="search-input">Entrez un nom</mat-label>
        </mat-form-field>
        <button mat-icon-button (click)="this.fetchResults()"><mat-icon>search</mat-icon></button>
    </span>
    </section>
    <section class="results">
        <table mat-table [dataSource]="data" class="mat-elevation-z8">
            <ng-container matColumnDef="nummembre">
                <th mat-header-cell *matHeaderCellDef> Numéro de compte </th>
                <td mat-cell *matCellDef="let element"> {{element.nummembre}} </td>
            </ng-container>
            <ng-container matColumnDef="prenom">
                <th mat-header-cell *matHeaderCellDef> Prénom </th>
                <td mat-cell *matCellDef="let element"> {{element.prenom}} </td>
            </ng-container>
            <ng-container matColumnDef="nomfamille">
                <th mat-header-cell *matHeaderCellDef> Nom famille </th>
                <td mat-cell *matCellDef="let element"> {{element.nomfamille}} </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </section>
    <section class="no-results" *ngIf="data.length == 0">
        <p>Aucun résultat</p>
    </section>
</div>
