<div class="page">
    <section class="header">
        <h1>Liste des réservations</h1>
        <button mat-mini-fab color="primary" routerLink="/new">
            <mat-icon>add</mat-icon>
        </button>
    </section>
    <section class="results">
    <table mat-table [dataSource]="data" class="mat-elevation-z8">
            <ng-container matColumnDef="location">
                <th mat-header-cell *matHeaderCellDef> Emplacement </th>
                <td mat-cell *matCellDef="let element"> {{element.location}} </td>
            </ng-container>
        <ng-container matColumnDef="vehicleType">
            <th mat-header-cell *matHeaderCellDef> Type de véhicule </th>
            <td mat-cell *matCellDef="let element"> {{element.vehicleType}} </td>
        </ng-container>
        <ng-container matColumnDef="dateTime">
            <th mat-header-cell *matHeaderCellDef> Date </th>
            <td mat-cell *matCellDef="let element"> {{element.dateTime}} </td>
        </ng-container>
        <ng-container matColumnDef="requirements">
            <th mat-header-cell *matHeaderCellDef> Demandes supplémentaires </th>
            <td mat-cell *matCellDef="let element"> {{element.requirements}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    </section>
</div>
